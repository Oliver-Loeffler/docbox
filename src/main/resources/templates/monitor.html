<!doctype html>
{@net.raumzeitfalle.docbox.Configuration config}
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="5; url=status.html">
    <title>DocDrop Status</title>
    <link href="{config.getCssBootstrapDistUrl()}" rel="stylesheet">
    <link href="{config.getCssDocdropUrl()}" rel="stylesheet">
    <link rel="stylesheet" href="{config.getForkRibbonUrl()}" />
    <style>
        .github-fork-ribbon.right-top:before {
            background-color: #f80;
        }
    </style>
</head>
<body>
    {#if config.showForkMeAtGithub()}
        <a class="github-fork-ribbon right-top fixed" href="https://github.com/Oliver-Loeffler/docbox" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    {/if}
    <main>
        <br>
        <div>
        <h2>Monitor Control</h2>
            <div>
                <form action="monitor.html" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="action" value="startMonitor">
                    <button type="submit" class="btn btn-secondary form-control">Start directory monitor</button>
                </form>
                <form action="monitor.html" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="action" value="stopMonitor">
                    <button type="submit" class="btn btn-secondary form-control">Stop directory monitor</button>
                </form>
                <form action="monitor.html" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="action" value="checkMonitor">
                    <button type="submit" class="btn btn-secondary form-control">Check directory monitor</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
